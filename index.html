      /* Coming Soon Popup */
      .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 50;
      }

      .popup-content {
        background: #111;
        color: white;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        max-width: 400px;
        box-shadow: 0 0 15px rgba(255,255,255,0.2);
      }

      .popup-content h2 {
        margin-bottom: 15px;
      }

      .popup-content a {
        color: #ff4747;
        text-decoration: none;
        font-weight: bold;
      }

      .popup-content button {
        margin-top: 20px;
        padding: 10px 20px;
        background: red;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
